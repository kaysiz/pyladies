{% extends 'pyladies_harare/base.html' %}

{% block content %}
                <h1 class="page-header">
                    Blog Posts
                    <small>From Our Community</small>
                </h1>

                {% for post in posts %}

                <h2>
                    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                </h2>
                <p class="lead">
                    by <a href="">{{ post.author }}</a>
                </p>
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.published_date }}</p>
                <hr>
                <img class="img-responsive" src="{{ post.picture }}" alt="">
                <hr>
                <p>{{ post.summary }} </p>
                <a class="btn btn-primary" href="{% url 'post_detail' pk=post.pk %}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                  {% endfor %}
                <hr>



                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                        <a href="#">&larr; Older</a>
                    </li>
                    <li class="next">
                        <a href="#">Newer &rarr;</a>
                    </li>
                </ul>

{% endblock %}
